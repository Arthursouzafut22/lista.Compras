<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lista de compras</title>
  </head>
  <body>
   
      <div class="wrapper-caixa">
       <div class="teste">
        <img src="imgs/bag.png" alt="bag" />
        <input type="text" placeholder="Digite o item que deseja adicionar" />
        <button class="one-button">Adicionar item</button>
        <p class="p">Lista de compras</p>
       </div>
        <div class="container-compras">
          <div class="card-item">
            <div class="wrapper-1">
              <div class="details">
                <input type="checkbox" name="checkbox" id="checkbox" />
                <p>Ração de gato</p>
              </div>

              <div class="wrapper-btns">
                <button>
                  <img src="imgs/delete.svg" alt="delete" /></button
                ><button>
                  <img src="imgs/edit.svg" alt="edit" />
                </button>
              </div>
            </div>
            <p>Terça feira 25/09/2024</p>
          </div>
        </div>
      </div>
   
  </body>
</html>
