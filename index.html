<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lista de compras</title>
  </head>
  <body>

    <section class="wrapper-caixa">
      <div class="teste">
        <img src="imgs/bag.png" alt="bag" />
        <form class="form">
          <input type="text" placeholder="Digite o item que deseja adicionar" class="input"/>

        </form>
        <p class="p">Lista de compras</p>
      </div>
      <div class="container-compras">

      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
